<!DOCTYPE html>
<html>
<head>
  <title>Money</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .count {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    .container {
      text-align: center;
    }

    .container > button {
      margin-top: 10px;
    }
  </style>
  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie value by name
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Retrieve count from cookie if available
    let count = parseFloat(getCookie('count')) || 0;

    // Function to increment count with a specific value
    function incrementCount(value) {
      count += value;
      saveCount();
      updateCount();
    }

    // Function to reset count to zero
    function resetCount() {
      if (confirm('Are you sure you want to reset?')) {
        count = 0;
        saveCount();
        updateCount();
      }
    }

    // Function to save count to cookie
    function saveCount() {
      setCookie('count', count, 365);
    }

    // Function to update count display
    function updateCount() {
      const countDisplay = document.getElementById('count');
      countDisplay.textContent = '$' + count.toFixed(2);
    }

    // Initialize count display on page load
    window.onload = function() {
      updateCount();

      // Add event listeners to buttons
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const value = parseFloat(this.dataset.value);
          incrementCount(value);
        });
      });
    }

    // Keydown event listener for keybinds
    document.addEventListener('keydown', function(event) {
      switch (event.key) {
        case '1':
          incrementCount(3);
          break;
        case '2':
          incrementCount(2);
          break;
        case '3':
          incrementCount(1.25);
          break;
        case '4':
          incrementCount(4);
          break;
        case '5':
          incrementCount(5);
          break;
        case '0':
          resetCount();
          break;
        default:
          break;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Money</h1>
    <p class="count">Count: <span id="count">$0.00</span></p>
    <button class="button" data-value="3">Increment by $3</button>
    <button class="button" data-value="2">Increment by $2</button>
    <button class="button" data-value="1.25">Increment by $1.25</button>
    <button class="button" data-value="4">Increment by $4</button>
    <button class="button" data-value="5">Increment by $5</button>
    <button class="button reset-button" onclick="resetCount()">Reset</button>
  </div>
</body>
</html>
