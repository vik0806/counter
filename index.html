<!DOCTYPE html>
<html>
<head>
  <title>Money</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .count {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }
  </style>
  <script>
    // Retrieve count from localStorage if available
    let count = parseFloat(localStorage.getItem('count')) || 0;

    // Function to increment count with a specific value
    function incrementCount(value) {
      count += value;
      saveCount();
      updateCount();
    }

    // Function to reset count to zero
    function resetCount() {
      count = 0;
      saveCount();
      updateCount();
    }

    // Function to save count to localStorage
    function saveCount() {
      localStorage.setItem('count', count);
    }

    // Function to update count display
    function updateCount() {
      const countDisplay = document.getElementById('count');
      countDisplay.textContent = '$' + count.toFixed(2);
    }

    // Function to reset count to zero

function resetCount() {
  if (confirm('Are you sure you want to reset?')) {
    count = 0;
    saveCount();
    updateCount();
  }
}

    // Initialize count display on page load
    window.onload = updateCount;

    // Keydown event listener for keybinds
    document.addEventListener('keydown', function(event) {
      switch (event.key) {
        case '1':
          incrementCount(2.50);
          break;
        case '2':
          incrementCount(1.25);
          break;
        case '3':
          incrementCount(2);
          break;
        case '4':
          incrementCount(1);
          break;
        case '0':
          resetCount();
          break;
        default:
          break;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Money</h1>
    <p class="count">Count: <span id="count">$0.00</span></p>
    <button class="button" onclick="incrementCount(1.25)">Increment by $2.50</button>
    <button class="button" onclick="incrementCount(2.50)">Increment by $1.20</button>
    <button class="button" onclick="incrementCount(1)">Increment by $1</button>
    <button class="button" onclick="incrementCount(2)">Increment by $2</button>
    <button class="button reset-button" onclick="resetCount()">Reset</button>
  
  </div>
</body>
</html>
