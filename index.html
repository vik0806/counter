<!DOCTYPE html>
<html>
<head>
  <title>Money</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .count {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    .input-container {
      display: flex;
      margin-bottom: 10px;
    }

    .input-field {
      flex: 1;
      padding: 5px;
    }

    .submit-button {
      background-color: #2196F3;
    }

    .submit-button:hover {
      background-color: #0F8BDD;
    }
  </style>
  <script>
    let count = parseFloat(localStorage.getItem('count')) || 0;

    function incrementCount(value) {
      count += value;
      saveCount();
      updateCount();
    }

    function resetCount() {
      if (confirm('Are you sure you want to reset?')) {
        count = 0;
        saveCount();
        updateCount();
      }
    }

    function saveCount() {
      localStorage.setItem('count', count);
    }

    function updateCount() {
      const countDisplay = document.getElementById('count');
      countDisplay.textContent = '$' + count.toFixed(2);
    }

    window.onload = updateCount;

    document.addEventListener('keydown', function(event) {
      // Check if the focus is on the input field
      const inputField = document.getElementById('customAmount');
      if (document.activeElement !== inputField) {
        switch (event.key) {
          case '1':
            incrementCount(2.50);
            break;
          case '2':
            incrementCount(1.25);
            break;
          case '3':
            incrementCount(2);
            break;
          case '4':
            incrementCount(1);
            break;
          case '0':
            resetCount();
            break;
          default:
            break;
        }
      }
    });

    function addCustomAmount() {
      const inputField = document.getElementById('customAmount');
      const amount = parseFloat(inputField.value);
      if (!isNaN(amount)) {
        incrementCount(amount);
        inputField.value = '';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Money</h1>
    <p class="count">Count: <span id="count">$0.00</span></p>
    <button class="button" onclick="incrementCount(2.50)">Increment by $2.50</button>
    <button class="button" onclick="incrementCount(1.25)">Increment by $1.25</button>
    <button class="button" onclick="incrementCount(1)">Increment by $1</button>
    <button class="button" onclick="incrementCount(2)">Increment by $2</button>
    <div class="input-container">
      <input type="number" step="0.01" class="input-field" id="customAmount" placeholder="Enter amount">
      <button class="button submit-button" onclick="addCustomAmount()">Add</button>
    </div>
    <button class="button reset-button" onclick="resetCount()">Reset</button>
  </div>
</body>
</html>
